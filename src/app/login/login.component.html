<mat-card>
  <mat-card-title>
    Login
  </mat-card-title>
  <mat-card-content>
    <form (submit)="submit()" [formGroup]="loginForm">
      <mat-form-field appearance="outline" color="primary" style="display: block">
        <mat-label>Username</mat-label>
        <input formControlName="username" matInput required>
      </mat-form-field>

      <mat-form-field appearance="outline" color="primary">
        <mat-label>Password</mat-label>
        <input formControlName="password" matInput required type="password">
      </mat-form-field>

      <button [disabled]="!loginForm.valid" mat-raised-button type="submit">Login</button>
    </form>
  </mat-card-content>
</mat-card>
