<div class="header">
  <span class="title">{{title}} Test Result</span>
</div>
<div class="rightBoxContent">
  <mat-card class="card">
    <div>
      <label class="label">Test page url:</label>
      {{url}}
    </div>
    <div>
      <a href="{{showResultsUrl}}" class="btn btn-results" target="_blank">
        View Test Results
      </a>
      <a href="{{showComparisonUrl}}" class="btn btn-results" target="_blank">
        View Comparison
      </a>
    </div>
  </mat-card>

  <table mat-table [dataSource]="dataSource" class="table">
    <ng-container matColumnDef="os">
      <th mat-header-cell *matHeaderCellDef>OS</th>
      <td mat-cell *matCellDef="let element"> {{element.os}} </td>
    </ng-container>

    <ng-container matColumnDef="device">
      <th mat-header-cell *matHeaderCellDef>Device</th>
      <td mat-cell *matCellDef="let element"> {{element.device}} </td>
    </ng-container>

    <ng-container matColumnDef="browser">
      <th mat-header-cell *matHeaderCellDef>Browser</th>
      <td mat-cell *matCellDef="let element"> {{element.browser}} </td>
    </ng-container>

    <ng-container matColumnDef="resolution">
      <th mat-header-cell *matHeaderCellDef>Resolution</th>
      <td mat-cell *matCellDef="let element"> {{element.resolution}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <ng-container matColumnDef="thumb">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <a href="{{element.fullpage}}" target="_blank">
          <img class="img" src="{{element.thumb}}">
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
